<template name="form">

<template  name="formTemplate">
    <form class="form">
<label> teacher </label>

        Name<input type="text" name="teachername"/>
        Department<input type="text" name="deptt"/>
        code<input type="number" name="code"/>
        shortname<input type="text" name="shortname"/>
       <input type="submit" id="submit"/>


    </form>
<table>
	{{#each teacherData}}
		<tr>
		<td  style="border:1px solid #000;">{{name}}</td>
		<td style="border:1px solid #000;">{{department}}</td>
		<td style="border:1px solid #000;">{{shortname}}</td>
		<td style="border:1px solid #000;">{{code}}</td>
		</tr>
	{{/each}}
</table>
</template>

<template name="subject">
<form class="form">
<label> subject </label>

        Name<input type="text" name="subjectname"/>
        code<input type="number" name="code"/>
        Department<input type="text" name="deptt" value={{selectedDeptt}}/>
        shortname<input type="text" name="shortname"/>
       <input type="submit" id="submit"/>
    </form>
<table>
{{#each subjectData}}
<tr>
<td>{{name}}</td>
<td>{{department}}</td>
<td>{{shortname}}</td>
<td>{{code}}</td>
</tr>
{{/each}}
</table>
</template>


<template name="createTimeTable">
<label> Department </label>
<input type="text" name="teacherTextbox" id="teacherTextbox">
<input type="button" id="submit" value="Go">
	<label>List of teachers</label>
	<select name="teachers">
		{{#each sTeacherData}}
		<option value="{{name}}">{{shortname}} </option>
		{{/each}}
	</select name="subject">
                {{each
	<select>
	</select>

</template>

<template name="room">
<form id="form" class="form-control half-width-input">
<label> room </label>

        number<input type="varchar" name="roomnumber" class="half-width-input"/>
        
        Department<input type="text" name="deptt" class="half-width-input"/>
        
        Type<input type="text" name="type" class="half-width-input"/>
       <input type="submit" id="submit" class="btn btn-raised btn-primary">
{{> calldeptt}}
{{> calltype}}

    </form>
</template>

	<form>
	<label>List of deptt</label>

		<option> </option>

		{{/each}}
	</select>
</form>
</template>

<template name="callcode">
	<form>
	<label>List of code</label>
	<select name="code">
		<option> </option>
		<option> </option>
		{{#each roominfo}}
		<option value="{{code}}">{{code}} </option>
		{{/each}}
	</select>
</form>
</template>

<template name="callshortname">
	<form>
	<label>List of shortname</label>
	<select name="shortname">
		<option> </option>
		<option> </option>
		{{#each roominfo}}
		<option value="{{shortname}}">{{shortname}} </option>
		{{/each}}
	</select>
</form>
</template>

<template name="calltype">
<form>
   <label> list of types </label>

<option>class </option>

{{#each typeinfo}}

{{/each}}
</select>
</form>
</template>


<template name="sr">

subject<input type="text" name="subject">

<template name="ts">

<label> ts</label>
teacher<input type="text" name="teacher">

</template>
