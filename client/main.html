<head>
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    {{>navigation}}
</body>

<template name="navigation">
    <div class="top-container">
        <ul class="navigation">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/formTemplate">Insert teacher</a></li>
            <li role="presentation"><a href="/subject">Insert subject</a></li>
            <li role="presentation"><a href="/create">Create timetable</a></li>
            <li role='presentation'><a href="/show">Show timetable</a></li>
        </ul>
        <div class="departmentInput">
            <select id="depttInForm">
                <option value="-">--</option>
                <option value="cse">Computer Science</option>
                <option value="mech">Mechanical</option>
            </select>
        </div>
    </div>
</template>

<template  name="formTemplate">
    <div class="animated fadeIn container">
        <h2 class="subheading">Teachers</h2>
        <form class="form">
            Name<input type="text" name="teachername" required>
            code<input type="number" name="code" required>
            shortname<input type="text" name="shortname" required>
            <input type="submit" id="submit"/>
        </form>
        <table class="dataR">
            <tr>
                <th>Name</th>
                <th>Short name</th>
                <th>Code</th>
            </tr>
            {{#each teacherData}}
            <tr>
                <td  style="border:1px solid #000;">{{name}}</td>
                <td style="border:1px solid #000;">{{shortname}}</td>
                <td style="border:1px solid #000;">{{code}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>

<template name="subject">
    <div class="animated fadeIn container">
        <h2 class="subheading">Subjects</h2>
        <form class="form">
            Name<input type="text" name="subjectname" required>
            Code<input type="number" name="code" required>
            Year <input type="number" name="year" required>
            Shortname<input type="text" name="shortname" required>
            Teacher<select name="teacherName">
            {{#each teachersData}}
            <option value="{{shortname}}">{{name}}</option>
            {{/each}}
            </select>
            <input type="submit" id="submit"/>
        </form>
        <table class="dataR">
            <tr>
                <th>Name</th>
                <th>Short name</th>
                <th>Code</th>
                <th>Year</th>
                <th>Teacher</th>
            </tr>
            {{#each subjectData}}
            <tr>
                <td>{{name}}</td>
                <td>{{shortname}}</td>
                <td>{{code}}</td>
                <td>{{year}}</td>
                <td>{{teacher}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>
